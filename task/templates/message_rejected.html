<!-- Modal -->
<div class="modal fade" id="MessageModal{{ task.id }}" tabindex="-1" aria-labelledby="ModalLabelMessage" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabelMessage">Сообщение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="addMessage">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                        <textarea name="message" cols="40" rows="10" class="form-control"
                                  placeholder="Сообщение (необязательно)" style="height: 150px;"
                                  id="id_message"></textarea>
                        <label for="id_message">Сообщение (необязательно)</label>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>

                    <button type="submit" class="btn btn-primary" form="addMessage">Завершить
                    </button>

            </div>
        </div>
    </div>
</div>
