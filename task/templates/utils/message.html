
<!-- Modal -->
<div class="modal fade" id="MessageModal{{ usertask.task.id  }}" tabindex="-1" aria-labelledby="ModalLabelMessage"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalLabelMessage">Сообщение</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" id="addMessage{{ usertask.task.id  }}" action="
                {% if url == 'complete' %}
                {% url 'complete_task' %}
                {% elif url == 'reject' %}
                {% url 'reject_task' %}
                {% endif %}">
                    {% csrf_token %}
                    <input type="text" name="task_id" value="{{ usertask.task.id }}" hidden="hidden">
                    <div class="form-floating mb-3">
                        <textarea name="message" cols="40" rows="10" class="form-control"
                                  placeholder="Сообщение (необязательно)" style="height: 150px;"
                                  id="id_message"></textarea>
                        <label for="id_message">Сообщение (необязательно)</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                <button type="submit" class="btn btn-primary" form="addMessage{{ usertask.task.id  }}" id="btn-complete">Завершить</button>
            </div>
        </div>
    </div>
</div>
